<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Kape Para Sayo!</title>        

        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <main class="container">    
            <div class="container d-flex flex-column min-vh-100 justify-content-md-start align-items-center">
                <div class="row align-items-center rounded-3 border shadow-lg my-auto">
                    <div class="col-md-6 col-lg-5 d-none d-md-block p-0">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                        alt="login form" class="img-fluid" style="border-radius: 3px 0 0 3px;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
        
                        <form>
        
                            <div class="d-flex align-items-center mb-3 pb-1">
                            <span class="h1 fw-bold mb-0">Kape Para Sayo!</span>
                            </div>
        
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
        
                            <div class="form-outline mb-4">
                            <input type="email" id="form2Example17" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">Email address</label>
                            </div>
        
                            <div class="form-outline mb-4">
                            <input type="password" id="form2Example27" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example27">Password</label>
                            </div>
        
                            <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                            </div>
        
                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                                style="color: #393f81;">Register here</a></p>
                        </form>
        
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
